name: Sync Mobian from GitLab

on:
  schedule:
    - cron: '0 0 * * *'       
  workflow_dispatch:          

permissions:
  contents: write             

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    

      - name: Configure user Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add remote upstream
        run: |
          git remote add upstream https://salsa.debian.org/Mobian-team/mobian-recipes.git
          git fetch upstream

      - name: Reset locales changes
        run: |
          git reset --hard origin/master  

      - name: Make a merge of upstream/master
        run: |
          git merge upstream/master --no-edit  

      - name: Push a origin/master
        run: |
          git push origin master

      - name: Confirm state
        run: |
          git status
          git log -3 --oneline
